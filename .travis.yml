language: node_js

cache:
  directories:
    - node_modules
    - ~/.npm

env:
  global:
    - PRODNETLIFY=""

node_js:
  - "12"

git:
  depth: 3

before_install:
  - if [[ $TRAVIS_BRANCH == "master" ]]; then
    PRODNETLIFY="--prod";
    fi

script:
  - echo "Build creado desde la rama $TRAVIS_BRANCH con mensaje $TRAVIS_COMMIT_MESSAGE"
  - npm install netlify-cli -g
  - npm run build
  - netlify deploy $PRODNETLIFY --dir=build --message="$TRAVIS_COMMIT_MESSAGE"
